{% extends 'base.html' %}
{% load static %}
{% block style %}
.name {color:blue}
{% endblock %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <form action="/create_new_snippet" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        {% endblock %}
